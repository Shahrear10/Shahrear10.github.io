<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
#tipcalc{
  height: 540px;
    background: #dadada;
    width: 390px;
    margin: auto;
    margin-top: 40px;
    text-align: center;
    
}
</style>
    <title>Tip Claculator.</title>
  </head>
  <body>
    <div class="container">

  <div style="border: 1px solid coral;" id="tipcalc">
    <form>
    <br><br>
    <h2>Tip <span style="color: #ffaf00;font-weight: bold;">Calculator.</span></h2>
  <div style="width: 300px;margin: auto;padding-top: 30px;" id="tips">
    <input  id="fstinpt" style="width: 300px;height: 40px;font-weight: bolder;" placeholder="Your bill." type="number">
    <br><br>
     <select id="sltgrp" style="width: 300px;height: 40px;" >
        <option value="0" >How was the service.</option>
        <option value=".3">Awesome serviceğŸ˜: 30%</option>
        <option value=".2">Very good serviceğŸ˜˜: 20%</option>
        <option value=".15">Good serviceğŸ˜Š: 15%</option>
        <option value=".1">Nicw serviceğŸ‘Œ: 10%</option>
        <option value=".05">Ok serviceğŸ˜: 5%</option>
    </select>
    <br><br>
    <input  id="twoinpt" style="width: 300px;height: 40px;font-weight: bolder;" placeholder="Persons for tip." type="number">
    <br><br>
    <button onclick="totalval()" style="width: 300px;height: 40px;font-weight: bolder;" type="button" class="btn btn-dark">Total</button>
   <br><br>
    <div style="width: 300px;height: 100px;background: whitesmoke;font-size: 18px;font-weight: bolder;" id="answer">
     
    </div>
  </div>
</form>
  </div>  

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script>
 function totalval() {
  var firstamount = parseInt( document.getElementById("fstinpt").value);
  var waiteramount = parseInt(document.getElementById("twoinpt").value);
  var quality = document.getElementById("sltgrp").value;
  var pptip = quality*firstamount/waiteramount;
  total = firstamount + (quality*firstamount);
  var tip = quality*firstamount;
  if (quality == 0 || waiteramount == NaN || firstamount == NaN) {
    alert("Please fill all of this.");
    return;
  }
  else{ $("#answer").html("Total amount: " + total +'<br>' + "Total tip: " + tip +'<br>' +"Each person will get: " + Math.round(pptip));}
   
 }
 </script>
  </body>
</html>
